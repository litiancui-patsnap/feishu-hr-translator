version: "3.9"

services:
  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: feishu-hr-backend
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      # 持久化数据目录
      - ../data:/app/data
      # 如果需要挂载 secrets 目录
      - ../secrets:/app/secrets:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务（Nginx + 静态文件）
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: feishu-hr-frontend
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
